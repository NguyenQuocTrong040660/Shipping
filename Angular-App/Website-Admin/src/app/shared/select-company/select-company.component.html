<div class="radio__wrap">
  <label class="radio-inline" *ngFor="let item of company; index as i">
    <input
      type="radio"
      name="optradio"
      [value]="i"
      [(ngModel)]="companyIndex"
      (change)="changeCompany(item.companyIndex)"
    />
    {{ item.companyName }}
  </label>
</div>
