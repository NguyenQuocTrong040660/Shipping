<div class="card" [class.isPrinting]="printService.isPrinting">
  <app-print [title]="'receive-mark Componnet'"></app-print>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left"></ng-template>
    <ng-template pTemplate="right">
      <button class="p-button-info p-mr-2" pButton pRipple icon="pi pi-plus" label="Create"
        (click)="openCreateDialog()"></button>
      <button
        class="p-button-danger p-mr-2"
        pButton
        pRipple
        icon="pi pi-trash"
        label="Delete"
        [disabled]="!selectedReceivedMark"
        (click)="openDeleteDialog(selectedReceivedMark)"></button>

      <button
        class="p-button-success p-mr-2"
        pButton
        pRipple
        label="Edit"
        icon="pi pi-pencil"
        [disabled]="!selectedReceivedMark"
        (click)="openEditDialog(selectedReceivedMark)"></button>

      <button class="p-button-warning p-mr-2" pButton pRipple icon="pi pi-search"
        [disabled]="!selectedReceivedMark" label="History"></button>
      <button class="p-button-primary" pButton pRipple icon="pi pi-print" label="Print"
        (click)="onPrint()"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #shippingRequestDataTable
    dataKey="id"
    styleClass="p-datatable-customers"
    [rows]="20"
    [columns]="cols"
    [value]="receivedMarks"
    [paginator]="true"
    [resizableColumns]="true"
    [globalFilterFields]="fields"
    [(selection)]="selectedReceivedMark">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Received Mark</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="shippingRequestDataTable.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..." />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <ng-container *ngFor="let col of columns">
          <ng-container [ngSwitch]="col.type">
            <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn || TypeColumn.ExpandColumn">
              <th [style.width.px]="col.width"></th>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <th [style.width.px]="col.width" pResizableColumn [pSortableColumn]="col.field">
                {{ col.header }}
                <ng-container *ngIf="col.field">
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </ng-container>
              </th>
            </ng-container>
          </ng-container>
        </ng-container>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length" class="text-center">
          No records found
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-receivedMark let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <ng-container [ngSwitch]="col.type">
            <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn">
              <p-tableRadioButton [value]="receivedMark"></p-tableRadioButton>
            </ng-container>
            <ng-container *ngSwitchCase="TypeColumn.IdentityColumn">
              {{ 'WO' + receivedMark[col.field] }}
            </ng-container>
            <ng-container *ngSwitchCase="TypeColumn.DateColumn">
              {{ receivedMark[col.field] | date: 'dd/MM/yyyy' }}
            </ng-container>
            <ng-container *ngSwitchCase="TypeColumn.SubFieldColumn">
              {{ receivedMark[col.field][col.subField] }}
            </ng-container>
            <ng-container *ngSwitchCase="TypeColumn.NormalColumn">
              {{ receivedMark[col.field] }}
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Edit Received Mark Dialog -->
<p-dialog [header]="titleDialog" styleClass="p-fluid p-w-500" [modal]="true" [(visible)]="isShowDialog"
  (onHide)="hideDialog()">
  <ng-template pTemplate="content">
    <form [formGroup]="receivedMarkForm">
      <div class="form-group">
        <label for="product" class="control-label">Work Order</label>
        <p-dropdown [options]="selectItems" [formControl]="workOrderControl" id="workOrder"
          placeholder="Select a Work Order" appendTo="body"></p-dropdown>
        <ng-container *ngIf="workOrderControl.invalid && (workOrderControl.dirty || workOrderControl.touched)">
          <small class="p-invalid create-user-form__error">Please select work order</small>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="notes" class="control-label">Notes</label>
        <input pInputText id="notes" [formControl]="notesControl" type="text" class="form-control" />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="receivedMarkForm.invalid"
      (click)="onSubmit()"></button>
  </ng-template>
</p-dialog>
