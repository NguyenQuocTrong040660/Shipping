<p-dialog [position]="'center'" [header]="titleDialog" styleClass="p-fluid p-w-1000" [modal]="true" [(visible)]="isShowDialog" (onHide)="hideDialog()">
  <ng-template pTemplate="content">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left"> </ng-template>

      <ng-template pTemplate="right"> </ng-template>
    </p-toolbar>

    <p-table dataKey="id" columnResizeMode="expand" [value]="" [rows]="10" [columns]="cols" [scrollable]="true">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" [style.width.px]="col.width" />
        </colgroup>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <ng-container *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.type">
              <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn || TypeColumn.ExpandColumn">
                <th></th>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <th>
                  {{ col.header }}
                </th>
              </ng-container>
            </ng-container>
          </ng-container>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length" class="text-center">No records found</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item let-columns="columns" let-expanded="expanded">
        <tr>
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.type">
              <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn">
                <p-tableRadioButton [value]="item"></p-tableRadioButton>
              </ng-container>
              <ng-container *ngSwitchCase="TypeColumn.IdentityColumn">
                {{ item[col.field] }}
              </ng-container>
              <ng-container *ngSwitchCase="TypeColumn.DateColumn">
                {{ item[col.field] | date: 'dd/MM/yyyy' }}
              </ng-container>
              <ng-container *ngSwitchCase="TypeColumn.SubFieldColumn">
                {{ item[col.field][col.subField] }}
              </ng-container>
              <ng-container *ngSwitchCase="TypeColumn.NormalColumn">
                {{ item[col.field] }}
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
