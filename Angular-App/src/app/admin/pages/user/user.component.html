<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-primary p-mr-2"
                (click)="openCreateDialog()"></button>
            <button
                pButton
                pRipple
                label="Set New Password"
                icon="pi pi-pencil"
                class="p-button-success p-mr-2"
                (click)="openSetNewPasswordDialog()"></button>
            <button
                pButton
                pRipple
                label="Delete"
                icon="pi pi-trash"
                class="p-button-danger p-mr-2"
                (click)="openDeleteDialog()"></button>
                <!-- [disabled]="!selectedItems || !selectedItems.length" -->
        </ng-template>
    </p-toolbar>

    <p-table
        #userDataTable
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rows]="20"
        [value]="users"
        [rowHover]="true"
        [paginator]="true"
        [showCurrentPageReport]="true"
        [globalFilterFields]="['email','userName']"
        [(selection)]="selectedUsers">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Users</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="userDataTable.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="userName">User Name<p-sortIcon field="userName"></p-sortIcon></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                </td>
                <td>{{user.email}}</td>
                <td>{{user.userName}}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{users ? users.length : 0 }} users.
            </div>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="isShowCreateDialog" [style]="{width: '450px'}" header="Create Users" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form>
            
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onCreate()"></button>
    </ng-template>
</p-dialog>
