<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    able
    #dt
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [value]="products"
    [rows]="20"
    [paginator]="true"
    [rowHover]="true"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Danh Mục Sản Phẩm</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Hình Ảnh</th>
        <th>Tên Sản Phẩm</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{ item.productName }}</td>
        <td>{{ item.productTypeString }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editProduct(item.id)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="dialog"
  [style]="{ width: '800px' }"
  header="{{ titleDialog }}"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label">Tên Sản Phẩm</label>
        <input formControlName="productName" id="productName" type="text" class="form-control" />
        <span
          *ngIf="(productName.touched || submitted) && productName.errors?.required"
          id="productName"
          class="error invalid-feedback"
          style="display: block"
          >Xin hãy nhập tên sản phẩm</span
        >
        <span
          *ngIf="(productName.touched || submitted) && productName.errors?.maxlength"
          id="productName"
          class="error invalid-feedback"
          style="display: block"
          >Tên sản phẩm tối đa chỉ được 100 ký tự</span
        >
      </div>

      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Xác Nhận</button>
    </form>
  </ng-template>
</p-dialog>
