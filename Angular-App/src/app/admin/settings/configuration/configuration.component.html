<div class="card">
  <p-table
    #configurationDataTable
    dataKey="key"
    styleClass="p-datatable-customers"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rows]="20"
    [columns]="cols"
    [value]="configurations"
    [rowHover]="true"
    [paginator]="true"
    [resizableColumns]="true"
    [showCurrentPageReport]="true"
    [globalFilterFields]="colFields"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Configurations</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="configurationDataTable.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn pSortableColumn="{{ col.field }}">{{ col.header }}<p-sortIcon field="{{ col.field }}"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-configuration let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.isDate; else elseTemplate">
            {{ configuration[col.field] | date: 'dd/MM/yyyy' }}
          </ng-container>
          <ng-template #elseTemplate>
            {{ configuration[col.field] }}
          </ng-template>
        </td>
        <td>
          <button
            class="p-button-rounded p-button-success p-mr-2"
            pButton
            pTooltip="Edit Configuration"
            pRipple
            icon="pi pi-pencil"
            (click)="openEditDialog(configuration)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Edit Configuration Dialog -->
<p-dialog header="Edit Configuration" styleClass="p-fluid p-w-500" [modal]="true" [(visible)]="isShowEditDialog" (onHide)="hideEditDialog()">
  <ng-template pTemplate="content">
    <form [formGroup]="configurationForm">
      <div class="form-group">
        <label for="key" class="control-label">Key</label>
        <input id="key" [formControl]="keyControl" type="text" disabled class="form-control" />
        <ng-container *ngIf="keyControl.invalid && (keyControl.dirty || keyControl.touched)">
          <small *ngIf="keyControl && keyControl.errors?.required" id="email-error" class="p-invalid create-user-form__error">Key is required.</small>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="value" class="control-label">Value</label>
        <input id="value" [formControl]="valueControl" type="text" class="form-control" />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="configurationForm.invalid" (click)="onEdit()"></button>
  </ng-template>
</p-dialog>
