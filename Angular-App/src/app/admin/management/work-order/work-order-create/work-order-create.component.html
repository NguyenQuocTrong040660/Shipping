<p-dialog [closeOnEscape]="true" [position]="'center'" [header]="titleDialog" styleClass="p-fluid p-w-1000" [modal]="true" [(visible)]="isShowDialog" (onHide)="hideDialog()">
  <ng-template pTemplate="content">
    <p-steps [model]="stepItems" [activeIndex]="stepIndex"></p-steps>

    <ng-container *ngIf="stepIndex === 0">
      <p-card>
        <p-table
          dataKey="id"
          [columns]="productCols"
          [value]="products"
          [globalFilterFields]="productFields"
          [(selection)]="selectedProduct"
          [paginator]="true"
          [rows]="10"
          scrollHeight="350px"
        >
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col [style.width.px]="col.width" *ngFor="let col of columns" />
            </colgroup>
          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <ng-container *ngFor="let col of columns">
                <ng-container [ngSwitch]="col.type">
                  <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn">
                    <th></th>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    <th [pSortableColumn]="col.field">
                      {{ col.header }}
                      <ng-container *ngIf="col.field">
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </ng-container>
                    </th>
                  </ng-container>
                </ng-container>
              </ng-container>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-product let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                <ng-container [ngSwitch]="col.type">
                  <ng-container *ngSwitchCase="TypeColumn.CheckBoxColumn">
                    <p-tableRadioButton [value]="product"></p-tableRadioButton>
                  </ng-container>
                  <ng-container *ngSwitchCase="TypeColumn.DateColumn">
                    {{ product[col.field] | date: 'dd/MM/yyyy' }}
                  </ng-container>
                  <ng-container *ngSwitchCase="TypeColumn.SubFieldColumn">
                    {{ product[col.field][col.subField] }}
                  </ng-container>
                  <ng-container *ngSwitchCase="TypeColumn.NormalColumn">
                    {{ product[col.field] }}
                  </ng-container>
                </ng-container>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <ng-template pTemplate="footer">
          <div class="p-grid p-nogutter p-justify-between">
            <p-button styleClass="p-button-text" label="Cancel" (onClick)="hideDialog()" icon="pi pi-times" iconPos="left"></p-button>
            <p-button styleClass="p-button-text" label="Next" [disabled]="!selectedProduct" (onClick)="nextPage(stepIndex)" icon="pi pi-angle-right" iconPos="right"></p-button>
          </div>
        </ng-template>
      </p-card>
    </ng-container>

    <ng-container *ngIf="stepIndex === 1">
      <p-card>
        <ng-template pTemplate="content">
          <p-table [value]="workOrders" dataKey="product.id" editMode="row">
            <ng-template pTemplate="header">
              <tr>
                <th>Product Number</th>
                <th>Description</th>
                <th>Quantity<span class="p-invalid"> *</span></th>
                <th style="width: 10rem"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-workOrder let-editing="editing" let-ri="rowIndex">
              <tr [pEditableRow]="workOrder">
                <td>
                  {{ workOrder?.product?.productNumber }}
                </td>
                <td>
                  {{ workOrder?.product?.productName }}
                </td>
                <td>
                  <p-cellEditor>
                    <ng-template pTemplate="input">
                      <p-inputNumber [(ngModel)]="workOrder.quantity" required></p-inputNumber>
                    </ng-template>
                    <ng-template pTemplate="output">
                      {{ workOrder?.quantity | number }}
                    </ng-template>
                  </p-cellEditor>
                </td>

                <td style="text-align: center">
                  <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="pi pi-pencil"
                    (click)="onRowEditInit(workOrder)"
                    class="p-button-rounded p-button-text"
                  ></button>

                  <!-- <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="pi pi-times"
                    (click)="onRowDelete(workOrderDetail)"
                    class="p-button-rounded p-button-text"
                  ></button> -->

                  <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pSaveEditableRow
                    icon="pi pi-check"
                    [disabled]="!workOrder.quantity"
                    (click)="onRowEditSave(workOrder)"
                    class="p-button-rounded p-button-text p-button-success p-mr-2"
                  ></button>
                  <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pCancelEditableRow
                    icon="pi pi-times"
                    (click)="onRowEditCancel(workOrder, ri)"
                    class="p-button-rounded p-button-text p-button-danger"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </ng-template>
        <ng-template pTemplate="footer">
          <div class="p-grid p-nogutter p-justify-between">
            <p-button styleClass="p-button-text" label="Back" (onClick)="prevPage()" iconPos="left" icon="pi pi-angle-left"></p-button>
            <p-button
              [disabled]="!allowMoveToCompleteStep(workOrders)"
              styleClass="p-button-text"
              label="Submit"
              (onClick)="nextPage(stepIndex)"
              icon="pi pi-angle-right"
              iconPos="right"
            ></p-button>
          </div>
        </ng-template>
      </p-card>
    </ng-container>

    <ng-container *ngIf="stepIndex === 2">
      <form [formGroup]="workOrderForm">
        <p-card>
          <ng-template pTemplate="content">
            <div class="p-field">
              <label for="refId">Work Order Id<span class="p-invalid"> *</span></label>
              <input pInputText id="refId" [formControl]="refIdControl" type="text" />
            </div>

            <div class="p-field">
              <label for="notes">Notes</label>
              <textarea id="notes" pInputTextarea [rows]="3" [formControl]="notesControl"></textarea>
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
              <p-button styleClass="p-button-text" label="Back" (onClick)="prevPage()" iconPos="left" icon="pi pi-angle-left"></p-button>
              <p-button [disabled]="workOrderForm.invalid" styleClass="p-button-text" label="Submit" (onClick)="onSubmit()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
          </ng-template>
        </p-card>
      </form>
    </ng-container>
  </ng-template>
</p-dialog>
