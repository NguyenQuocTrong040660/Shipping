<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button class="p-button-primary p-mr-2" pButton pRipple icon="pi pi-plus" label="Create Users" (click)="openCreateDialog()"></button>
      <button
        class="p-button-success p-mr-2"
        pButton
        pRipple
        icon="pi pi-pencil"
        [disabled]="!selectedUsers || !selectedUsers.length"
        label="Set New Password"
        (click)="openSetNewPasswordDialog()"
      ></button>
      <button
        class="p-button-danger p-mr-2"
        pButton
        pRipple
        icon="pi pi-trash"
        [disabled]="!selectedUsers || !selectedUsers.length"
        label="Delete Users"
        (click)="openDeleteDialog()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #userDataTable
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rows]="20"
    [columns]="cols"
    [value]="users"
    [rowHover]="true"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [globalFilterFields]="['email', 'userName']"
    [(selection)]="selectedUsers"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Users Management</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="userDataTable.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}">{{ col.header }}<p-sortIcon field="{{ col.field }}"></p-sortIcon></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="user"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          {{ user[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Create Users Dialog -->
<p-dialog header="Create Users" styleClass="p-fluid p-w-800" [modal]="true" [(visible)]="isShowCreateDialog" (onHide)="hideCreateDialog()">
  <ng-template pTemplate="content">
    <form [formGroup]="createUserForm">
      <div formArrayName="userForms">
        <button class="p-button-primary create-user-form__button-create" label="New User" pButton pRipple icon="pi pi-plus" (click)="addUser()"></button>
        <div *ngFor="let user of createUserForm.get('userForms')['controls']; let i = index">
          <div [formGroupName]="i">
            <div class="create-user-form__group-inline p-grid">
              <div class="p-field p-col-4">
                <div class="create-user-form__label"><label for="email">Email</label></div>
                <input id="email" type="email" pInputText formControlName="email" aria-describedby="email-error" />

                <div *ngIf="getControlByNameAndIndex('email', i).invalid && (getControlByNameAndIndex('email', i).dirty || getControlByNameAndIndex('email', i).touched)">
                  <small id="email-error" class="p-invalid create-user-form__error">Please specify a valid email</small>
                </div>
              </div>
              <div class="p-field p-col-3">
                <div class="create-user-form__label"><label for="userName">User Name</label></div>
                <input id="userName" type="text" pInputText disabled [value]="userForms.value[i].email" />
              </div>
              <div class="p-field p-col-4">
                <div class="create-user-form__label"><label for="role">Role</label></div>
                <p-dropdown [options]="selectItems" [formControl]="getControlByNameAndIndex('roleId', i)" id="role" placeholder="Select a Role" appendTo="body"></p-dropdown>

                <div *ngIf="getControlByNameAndIndex('roleId', i).invalid && (getControlByNameAndIndex('roleId', i).dirty || getControlByNameAndIndex('roleId', i).touched)">
                  <small *ngIf="getControlByNameAndIndex('roleId', i).errors.required" id="email-error" class="p-invalid create-user-form__error"> Please specify a role </small>
                </div>
              </div>
              <div class="p-field p-col-1 create-user-form__button-container">
                <ng-container *ngIf="i !== 0">
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-times"
                    class="p-button-rounded p-button-danger create-user-form__button-remove"
                    icon="pi pi-times"
                    (click)="removeUser(i, userForms)"
                  ></button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="createUserForm.invalid" (click)="onCreate()"></button>
  </ng-template>
</p-dialog>

<!-- Set New Password Dialog -->
<p-dialog header="Set New Password" styleClass="p-fluid" [modal]="true" [(visible)]="isShowSetNewPassworDialog" (onHide)="hideSetNewPasswordDialog()">
  <ng-template pTemplate="content">
    <form [formGroup]="setNewPasswordForm">
      <div formArrayName="newPasswordForms">
        <div *ngFor="let user of setNewPasswordForm.get('newPasswordForms')['controls']; let i = index">
          <div [formGroupName]="i">
            <div class="create-user-form__group-inline">
              <div class="p-field">
                <div class="create-user-form__label">
                  <label for="email">Email</label>&nbsp;
                  <ng-container
                    *ngIf="
                      newPasswordForms.controls[i].get('email').invalid && (newPasswordForms.controls[i].get('email').dirty || newPasswordForms.controls[i].get('email').touched)
                    "
                  >
                    <small id="email-error" class="p-invalid create-user-form__error">Invalid Email.</small>
                  </ng-container>
                </div>
                <input id="email" type="email" pInputText disabled formControlName="email" aria-describedby="email-error" />
              </div>
              <div class="p-field">
                <div class="create-user-form__label">
                  <label for="confirmEmail">Confirm Email</label>&nbsp;
                  <ng-container
                    *ngIf="
                      newPasswordForms.controls[i].errors &&
                      newPasswordForms.controls[i].errors.matchContent &&
                      (newPasswordForms.controls[i].get('confirmEmail').dirty || newPasswordForms.controls[i].get('confirmEmail').touched)
                    "
                  >
                    <small id="email-error" class="p-invalid create-user-form__error">Email not match.</small>
                  </ng-container>
                </div>
                <input id="confirmEmail" type="text" pInputText formControlName="confirmEmail" />
              </div>
              <ng-container *ngIf="i !== 0">
                <button class="p-button-danger create-user-form__button-remove" pButton pRipple icon="pi pi-times" (click)="removeUser(i, newPasswordForms)"></button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideSetNewPasswordDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="setNewPasswordForm.invalid" (click)="onSetNewPassword()"></button>
  </ng-template>
</p-dialog>

<!-- Delete Users Dialog -->
<p-dialog header="Delete Users" styleClass="p-fluid" [modal]="true" [(visible)]="isShowDeleteDialog" (onHide)="hideDeleteUsersDialog()">
  <ng-template pTemplate="content">
    <div>Are you sure delete {{ selectedUsers.length }} {{ selectedUsers.length === 1 ? 'user' : 'users' }}?</div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDeleteUsersDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onDelete()"></button>
  </ng-template>
</p-dialog>
