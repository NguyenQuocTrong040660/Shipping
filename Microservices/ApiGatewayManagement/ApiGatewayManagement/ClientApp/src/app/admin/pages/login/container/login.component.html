<section class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Admin Login</b></a>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input formControlName="userName" id="userName" type="email" class="form-control" placeholder="Email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <span
              *ngIf="(userName.touched || submitted) && userName.errors?.required"
              id="userName"
              class="error invalid-feedback"
              style="display: block"
              >Please enter a email address</span
            >
            <span
              *ngIf="(userName.touched || submitted) && userName.errors?.email"
              id="userName"
              class="error invalid-feedback"
              style="display: block"
              >Please enter a valid email address</span
            >
          </div>
          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span
              *ngIf="(password.touched || submitted) && password.errors?.required"
              id="password"
              class="error invalid-feedback"
              style="display: block"
              >Please enter a password</span
            >
            <span
              *ngIf="(password.touched || submitted) && password.errors?.minlength"
              id="password"
              class="error invalid-feedback"
              style="display: block"
              >The password length should be greater than six characters</span
            >
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
